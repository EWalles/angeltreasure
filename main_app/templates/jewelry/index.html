
{% extends 'base.html' %} {% block content %}

<h1>Jewelry</h1>

{% for jewelry in Jewelry %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ jewelry.name }}</span>
    <p>Name: {{ jewelry.name }}</p>
    <p>Description: {{ jewelry.description }}</p>
    <p>type: {{ jewelry.type }}</p>
    <p>bead: {{jewelry.bead}}
  </div>
</div>
{% endfor %} {% endblock %}
