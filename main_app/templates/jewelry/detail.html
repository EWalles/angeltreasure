{% extends 'base.html' %} {% block content %}

<h1>Jewelry</h1>

<div class="row">
	<div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ jewelry.name }}</span>
                <p>Name: {{jewelry.name }}</p>
                <p>Description: {{jewelry.description }}</p>
                <p>type: {{jewelry.type }}</p>
                <p>bead: {{jewelry.bead}}
            </div>
    	<div class="card-action">
			<a href="{% url 'jewelry_update' jewelry.id %}">Edit</a>
			<a href="{% url 'jewelry_delete' jewelry.id %}">Delete</a>
		</div>
	</div>
</div>




{% endblock %}
